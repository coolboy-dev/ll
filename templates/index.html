<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B.Tech Study Progress Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <div class="row header-section">
            <div class="col-12 text-center py-4">
                <h1>B.Tech Study Progress Tracker</h1>
                <p class="text-muted">Track your exam preparation progress - 3 units per subject needed</p>
            </div>
        </div>

        <div class="row mb-5">
            <!-- Progress Chart Column -->
            <div class="col-lg-4 col-md-5 mb-4">
                <div class="progress-card">
                    <div class="progress-header">
                        <h2>Overall Progress</h2>
                        <div id="progress-stats" class="mt-2">
                            <span>Progress: <span id="units-complete">0</span> / 33 units complete (<span id="progress-percentage">0%</span>)</span>
                        </div>
                    </div>
                    <div class="chart-container">
                        <canvas id="progress-chart"></canvas>
                    </div>
                    <div class="text-center mt-4">
                        <button id="reset-progress" class="btn btn-danger">
                            <i class="fas fa-redo-alt me-2"></i>Reset Progress
                        </button>
                    </div>
                </div>
            </div>

            <!-- Subjects Column -->
            <div class="col-lg-8 col-md-7">
                <div class="accordion" id="subjects-container">
                    <!-- Subjects will be dynamically inserted here -->
                </div>
            </div>
        </div>

        <footer class="text-center py-4 mt-5">
            <p class="text-muted">Keep studying! Your B.Tech success awaits.</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
